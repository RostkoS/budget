{% extends "base.html" %}

{% block title %}Реєстрація{% endblock %}

{% block content %}

<h2 class="text-center">Реєстрація</h2>
<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="email" class="form-label">Електронна пошта:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Пароль:</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
</form>

<p class="mt-3 text-center">Вже маєте обліковий запис? <a href="/login">Увійти</a></p>
{% endblock %}
