<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сімейний Бюджет{% endblock %}</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Сімейний Бюджет</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        {% if get_user() %}
                            <li class="nav-item {% if request.path == '/profile' %}active{% endif %}">
                                <a class="nav-link" href="/profile">Профіль</a>
                            </li>
                            <li class="nav-item {% if request.path == '/view' %}active{% endif %}">
                                <a class="nav-link" href="/view">Бюджет</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Вихід</a>
                            </li>
                        {% else %}
                            <li class="nav-item {% if request.path == '/login' %}active{% endif %}">
                                <a class="nav-link" href="/login">Увійти</a>
                            </li>
                            <li class="nav-item {% if request.path == '/register' %}active{% endif %}">
                                <a class="nav-link" href="/register">Реєстрація</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </header>

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
